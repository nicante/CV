<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <style>
      .fileloader {
        border-radius: 10px;
        background: blueviolet;
      }

      .fileloader:hover {
        color: aqua;
      }
      .submitbutton {
        font-weight: bold;
        padding: 10px auto;
        border-radius: 5px;
        color: brown;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="radio" /> <br />
      <input type="date" /> <br />
      <input type="text" /> <br />
      <input type="checkbox" /> <br />
      <input type="range" /> <br />
      <input class="fileloader" type="file" /> <br />
      <input type="color" /> <br />
      <label>Password:</label> <input type="password" /> <br />
      <input type="search" />
      <br />
      <input class="submitbutton" type="submit" />
    </form>
  </body>
</html>
